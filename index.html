<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculation-container">
        <h1 id="calculation-visuals"></h1>
        <h1 id="calculations">0</h1>
      </div>
      <div id="row1" class="row">
        <div id="clear" class="button">CLEAR</div>
        <div id="delete" class="button">DELETE</div>
      </div>
      <div id="row2" class="row">
        <div id="7" class="button">7</div>
        <div id="8" class="button">8</div>
        <div id="9" class="button">9</div>
        <div id="divide" class="button">รท</div>
      </div>
      <div id="row3" class="row">
        <div id="4" class="button">4</div>
        <div id="5" class="button">5</div>
        <div id="6" class="button">6</div>
        <div id="multiply" class="button">x</div>
      </div>
      <div id="row4" class="row">
        <div id="1" class="button">1</div>
        <div id="2" class="button">2</div>
        <div id="3" class="button">3</div>
        <div id="minus" class="button">-</div>
      </div>
      <div id="row5" class="row">
        <div id="period" class="button">.</div>
        <div id="0" class="button">0</div>
        <div id="equals" class="button">=</div>
        <div id="plus" class="button">+</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
